<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/styling.css" media="all" type="text/css">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <title>Sign up-Authentication Form</title>
</head>

<body>

    <p id="shoow" style="display: none;">jai</p>
    <!-- ...../ -->
    <div class="container">
        <div class="container shadow p-3 mb-5 bg-white rounded">
            <h3 class="text-center">Login Into your Account</h3>
            <p class="text-center">Let's get started with your free account</p>
            <div class="aligns">
                <button type="button" class="btn btn-danger btn-lg btn-block">
                    <a href="#"><img width="30" src="./Assets/Logo/google.png" alt="" /><span>Login Via
                            Google</span></a>
                </button>
                <button type="button" class="btn btn-primary btn-lg btn-block">
                    <a href="#"><img width="30" src="./Assets/Logo/fb_logo.png" alt="" /><span>Login Via
                            Facebook</span></a>
                </button>
                <div class="container" id="mt">
                    <form action="Add-to-cart.html">
                        <div class="form-group d-inline-flex">
                            <span class="input-group-text">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                            <input type="email" class="form-control" value="" id="email" placeholder="Email address" name="email"
                                autoComplete="off" required />
                        </div>
                        <br />
                        <div class="form-group d-inline-flex">
                            <span class="input-group-text">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Enter password" name="password"
                                autoComplete="off" required />
                        </div>
                        <br />
                        <a href="Add-to-cart.html"><button type="submit" onclick="showName()" class="btn btn-primary btn-lg btn-block" name="submit">
                            Login
                        </button></a>
                    </form>
                </div>
            </div>
            <div class="container">
                <h5 class="text-center">
                    Not Have an account? <a href="Signup.html">Signup here</a>
                </h5>
            </div>
        </div>
    </div>

</body>

</html>
